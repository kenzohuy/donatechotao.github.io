<!DOCTYPE html>
<html>
<head>
  <title>Đăng ảnh và xem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="submit"] {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #image-preview {
      max-width: 500px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Đăng ảnh và xem</h1>
  <form id="image-form">
    <label for="image">Chọn ảnh:</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <input type="submit" value="Đăng">
  </form>
  <div id="image-preview"></div>

  <script src="script.js"></script>
</body>
</html>
